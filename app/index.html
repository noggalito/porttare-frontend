<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-cookie/angular-cookie.js"></script>
    <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- google maps -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDbY9wkWTMUHeT_J2Uehq0-i0S1PCaybFE&libraries=places"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/constants-config.js"></script>
    <script src="scripts/config/login-config.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers.js"></script>
    <script src="scripts/controllers/site-controller.js"></script>
    <script src="scripts/controllers/login-controller.js"></script>
    <script src="scripts/controllers/register-controller.js"></script>
    <script src="scripts/controllers/reset-controller.js"></script>
    <script src="scripts/controllers/intro-controller.js"></script>
    <script src="scripts/controllers/map-controller.js"></script>
    <!-- services -->
    <script src="scripts/services.js"></script>
    <script src="scripts/services/geolocation-service.js"></script>
    <!-- endbuild -->
  </head>

  <body ng-app="porttare" ng-controller="SiteController as siteVm">
    <ion-nav-bar class="bar-light">
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
